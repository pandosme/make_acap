<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="d-flex" id="wrapper">
	<div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">&nbsp;</div>
		<div class="list-group list-group-flush">
			<a href="index.html" class="list-group-item list-group-item-action">Video</a>
			<a href="image.html" class="list-group-item list-group-item-action">Image</a>
			<a href="config.html" class="list-group-item list-group-item-action">Config</a>
			<a href="events.html" class="list-group-item list-group-item-action active">Events</a>
			<a href="about.html" class="list-group-item list-group-item-action">About</a>
		</div>
	</div>

	<div id="page-content-wrapper" class="p-0">
		<div class="container-fluid">
			<div class="col-12 col-md-6 col-lg-3">
				<div class="card">
					<div class="card-header">
						<h5 class="card-title mb-0">Events</h5>
					</div>
					<div class="card-body">
						<button id="trigger-stateless" class="btn btn-primary btn-block mb-2">
							Trigger Stateless Event
						</button>
						<button id="trigger-state-on" class="btn btn-success btn-block mb-2">
							Trigger Stateful Event (On)
						</button>
						<button id="trigger-state-off" class="btn btn-danger btn-block">
							Trigger Stateful Event (Off)
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
$(document).ready(function() {
	// Fetch device info
	$.ajax({
		type: "GET",
		url: 'app',
		dataType: 'json',
		cache: false,
		success: function(data) {
			document.title = data.manifest.acapPackageConf.setup.friendlyName;
			$('.sidebar-heading').text(data.manifest.acapPackageConf.setup.friendlyName);
		},
		error: function(response) {
			alert('Failed to load device information: ' + response.statusText);
		}
	});
});

// Stateless event
$('#trigger-stateless').on('click', function() {
	$.ajax({
		type: "GET",
		url: "fire?id=trigger",
		success: function() {},
		error: function() {
			console.error('Failed to trigger stateless event');
		}
	});
});

// Stateful event ON
$('#trigger-state-on').on('click', function() {
	$.ajax({
		type: "GET",
		url: "fire?id=state&value=1",
		success: function() {},
		error: function() {
			console.error('Failed to set state ON');
		}
	});
});

// Stateful event OFF
$('#trigger-state-off').on('click', function() {
	$.ajax({
		type: "GET",
		url: "fire?id=state&value=0",
		success: function() {},
		error: function() {
			console.error('Failed to set state OFF');
		}
	});
});
</script>
</body>
</html>
