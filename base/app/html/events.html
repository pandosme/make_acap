<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css">
	<script src="js/jquery-3.7.1.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/toast.js"></script>
</head>
<body>
	<header class="app-header">
		<div class="app-name" id="app-name">&nbsp;</div>
		<nav class="nav-bar">
			<a href="index.html">Video</a>
			<a href="image.html">Image</a>
			<a href="config.html">Config</a>
			<a href="events.html" class="active">Events</a>
			<a href="about.html">About</a>
		</nav>
	</header>

	<div class="page-content">
		<div class="col-12 col-md-6 col-lg-3">
			<div class="card">
				<div class="card-header">
					<h5 class="card-title mb-0">Events</h5>
				</div>
				<div class="card-body">
					<button id="trigger-stateless" class="btn btn-primary btn-block mb-2">
						Trigger Stateless Event
					</button>
					<button id="trigger-state-on" class="btn btn-success btn-block mb-2">
						Trigger Stateful Event (On)
					</button>
					<button id="trigger-state-off" class="btn btn-danger btn-block">
						Trigger Stateful Event (Off)
					</button>
				</div>
			</div>
		</div>
	</div>

<script>
$(document).ready(function() {
	$.ajax({
		type: "GET",
		url: 'app',
		dataType: 'json',
		cache: false,
		success: function(data) {
			document.title = data.manifest.acapPackageConf.setup.friendlyName;
			$('#app-name').text(data.manifest.acapPackageConf.setup.friendlyName);
		},
		error: function(response) {
			showToast("Failed to load application: " + response.statusText, 'danger');
		}
	});
});

$('#trigger-stateless').on('click', function() {
	$.ajax({
		type: "GET",
		url: "fire?id=trigger",
		success: function() {
			showToast("Stateless event triggered", 'success');
		},
		error: function() {
			showToast("Failed to trigger stateless event", 'danger');
		}
	});
});

$('#trigger-state-on').on('click', function() {
	$.ajax({
		type: "GET",
		url: "fire?id=state&value=1",
		success: function() {
			showToast("State set to ON", 'success');
		},
		error: function() {
			showToast("Failed to set state ON", 'danger');
		}
	});
});

$('#trigger-state-off').on('click', function() {
	$.ajax({
		type: "GET",
		url: "fire?id=state&value=0",
		success: function() {
			showToast("State set to OFF", 'success');
		},
		error: function() {
			showToast("Failed to set state OFF", 'danger');
		}
	});
});
</script>
</body>
</html>
