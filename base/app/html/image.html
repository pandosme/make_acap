<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css">
	<script src="js/jquery-3.7.1.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/toast.js"></script>
</head>
<body>
	<header class="app-header">
		<div class="app-name" id="app-name">&nbsp;</div>
		<nav class="nav-bar">
			<a href="index.html">Video</a>
			<a href="image.html" class="active">Image</a>
			<a href="config.html">Config</a>
			<a href="events.html">Events</a>
			<a href="about.html">About</a>
		</nav>
	</header>

	<div class="page-content">
		<div class="card">
			<div class="card-header">
				<h5 class="card-title mb-0">Image</h5>
			</div>
			<div class="card-body">
				<div class="row mb-3 align-items-center g-2">
					<div class="col-12 col-md-auto mb-2 mb-md-0">
						<select class="form-control" id="snapshot-resolution"></select>
					</div>
					<div class="col-6 col-md-auto mb-2 mb-md-0">
						<button id="refresh-snapshot" class="btn btn-primary w-100">Refresh</button>
					</div>
					<div class="col-6 col-md-auto">
						<button id="capture-snapshot" class="btn btn-primary w-100">Download</button>
					</div>
				</div>
				<div class="image-container" style="height: 480px;">
					<img id="snapshot-img"
						src=""
						alt="Image"
						style="width: 100%; height: 100%; object-fit: contain;">
				</div>
			</div>
		</div>
	</div>

<script>
$(document).ready(function() {
	$.ajax({
		type: "GET",
		url: 'app',
		dataType: 'json',
		cache: false,
		success: function(data) {
			document.title = data.manifest.acapPackageConf.setup.friendlyName;
			$('#app-name').text(data.manifest.acapPackageConf.setup.friendlyName);
			const aspectRatio = data.device.aspect || '16:9';
			const resolutions = data.device.resolutions[aspectRatio] || [];
			const $select = $('#snapshot-resolution');

			$select.empty();
			if(resolutions.length === 0) {
				$select.append('<option disabled>No resolutions available</option>');
			} else {
				resolutions.forEach(function(r) {
					$select.append('<option value="' + r + '">' + r + '</option>');
				});
				const initialRes = resolutions[0];
				loadImage(initialRes);
			}
		},
		error: function(response) {
			showToast("Failed to load device information: " + response.statusText, 'danger');
		}
	});

	$('#snapshot-resolution').on('change', function() {
		const selectedResolution = $(this).val();
		loadImage(selectedResolution);
	});

	$('#refresh-snapshot').on('click', function() {
		const selectedResolution = $('#snapshot-resolution').val();
		loadImage(selectedResolution);
	});

	$('#capture-snapshot').on('click', function() {
		const selectedResolution = $('#snapshot-resolution').val();
		if(!selectedResolution) return;
		const [width, height] = selectedResolution.split('x');
		const link = document.createElement('a');
		link.href = 'capture?width=' + width + '&height=' + height;
		link.download = `snapshot_${selectedResolution}.jpeg`;
		document.body.appendChild(link);
		link.click();
		document.body.removeChild(link);
	});

	function loadImage(resolution) {
		if(!resolution) return;
		const ts = Date.now();
		const url = '/axis-cgi/jpg/image.cgi?resolution=' + resolution + '&t=' + ts;
		$('#snapshot-img').attr('src', url);
	}
});
</script>
</body>
</html>
