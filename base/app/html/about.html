<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css">
	<script src="js/jquery-3.7.1.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/toast.js"></script>
</head>
<body>
	<header class="app-header">
		<div class="app-name" id="app-name">&nbsp;</div>
		<nav class="nav-bar">
			<a href="index.html">Video</a>
			<a href="image.html">Image</a>
			<a href="config.html">Config</a>
			<a href="events.html">Events</a>
			<a href="about.html" class="active">About</a>
		</nav>
	</header>

	<div class="page-content">
		<h2>Application</h2>
		<div class="info-grid">
			<div class="info-row"><div class="info-label">Name:</div><div class="info-value"><span id="name"></span></div></div>
			<div class="info-row"><div class="info-label">Package:</div><div class="info-value"><span id="package"></span></div></div>
			<div class="info-row"><div class="info-label">Version:</div><div class="info-value"><span id="version"></span></div></div>
			<div class="info-row"><div class="info-label">Vendor:</div><div class="info-value"><span id="vendor"></span></div></div>
			<div class="info-row"><div class="info-label">URL:</div><div class="info-value"><a id="vendorLink" href="" target="_blank"><span id="url"></span></a></div></div>
			<div class="info-row"><div class="info-label">Device:</div><div class="info-value"><span id="model"></span></div></div>
			<div class="info-row"><div class="info-label">Firmware:</div><div class="info-value"><span id="firmware"></span></div></div>
			<div class="info-row"><div class="info-label">Serial:</div><div class="info-value"><span id="serial"></span></div></div>
			<div class="info-row"><div class="info-label">Chip:</div><div class="info-value"><span id="chip"></span></div></div>
			<div class="info-row"><div class="info-label">Architecture:</div><div class="info-value"><span id="arch"></span></div></div>
		</div>
	</div>

<script>
$(document).ready(function() {
	$.ajax({
		type: "GET",
		url: "app",
		dataType: "json",
		cache: false,
		success: function(app) {
			document.title = app.manifest.acapPackageConf.setup.friendlyName;
			$('#app-name').text(app.manifest.acapPackageConf.setup.friendlyName);
			$("#name").text(app.manifest.acapPackageConf.setup.friendlyName);
			$("#package").text(app.manifest.acapPackageConf.setup.appName);
			$("#version").text(app.manifest.acapPackageConf.setup.version);
			$("#vendor").text(app.manifest.acapPackageConf.setup.vendor);
			$("#url").text(app.manifest.acapPackageConf.setup.vendorUrl);
			$("#vendorLink").attr("href", app.manifest.acapPackageConf.setup.vendorUrl);
			$("#model").text(app.device.model);
			$("#firmware").text(app.device.firmware);
			$("#serial").text(app.device.serial);
			$("#chip").text(app.device.platform);
			$("#arch").text(app.manifest.acapPackageConf.setup.architecture || app.device.chip);
		},
		error: function(response) {
			showToast("Failed to load application: " + response.statusText, 'danger');
		}
	});
});
</script>
</body>
</html>
